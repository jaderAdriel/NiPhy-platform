{% extends 'Base.html' %}
{% load static %}

{% block head %}
<title>Agenda de {{ request.user.username }} </title>
{% endblock %}

{% block pagetitle %}
<div class="pagetitle">
    <h1>Agenda</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">Consultas</li>
      </ol>
    </nav>
</div><!-- End Page Title -->
{% endblock %}


{% block content %}

  
<div class="container-fluid py-4">
  <div class="row">

    <div class="card">
      <div class="card-header pb-0 p-3">
        <div class="row">
          <div class="col-6 d-flex align-items-end">
          </div>
          <div class="col-6 text-end">
            <button type="button" class="btn bg-primary text-white mb-0" data-bs-toggle="modal" data-bs-target="#myModal">
              <i class="fas fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;Adicionar Horario
            </button>
          </div>
        </div>
      </div>  
      {% include './criar.html' %}
      <div class="card-body p-3 d-flex justify-content-center">
        
        <div class="col-md-7 mt-4">
          {% include './agenda.html' %}
        </div>
        
        <div class="card-header pb-0 px-3">

          
          <div class="col-md-6 d-flex justify-content-end align-items-center">
            <i class="far fa-calendar-alt me-2" aria-hidden="true"></i>
            <small>23 - 30 March 2020</small>
          </div>
        </div>

      </div>
      
    </div>        
  </div>
</div>


{% endblock %}
<!DOCTYPE html>
