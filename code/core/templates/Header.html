  <!-- ======= Header ======= -->
  {% load bootstrap %}

  {% load static %}

  <header id="header" class="header fixed-top d-flex align-items-center pr-4">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{% url 'home'%}" class="logo d-flex align-items-center">
        <img src="{% static '/assets/logo.png' %}" alt="oi">
        <span class="d-none d-lg-block">NutriAtivo</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

   

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->



        <li class="nav-item dropdown pe-3">
          

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            {% if request.user.usuario.foto %}
                <img width="30" height="30" src="{{ request.user.usuario.foto.url }}" alt="Profile" class="rounded-circle">
                &#160;
                {% else %}
                <i class="fas fa-user"></i>
                {% endif %}
            <span class="d-none d-md-block dropdown-toggle ps-2">{{ request.user.username }}  </span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{ request.user.username }}</h6>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'profile' %}">
                
                <i class="fas fa-user"></i>
                <span>Meu perfil</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <hr class="dropdown-divider">
            </li>
            {% if user.is_authenticated %}
              <li>
                <a class="dropdown-item d-flex align-items-center" href="/accounts/logout?next=/accounts/login/">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Sair</span>
                </a>
              </li>
            {% else %}
              <li>
                <a class="dropdown-item d-flex align-items-center" href="/accounts/login/">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Entrar</span>
                </a>
              </li>
            {% endif %}
          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
